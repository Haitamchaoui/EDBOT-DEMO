<html>

<head>
    <title>Chatbot Widget</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script
            crossorigin
            src="https://unpkg.com/tock-react-kit@latest/build/tock-react-kit.umd.js"
    ></script>

    <title>ED</title>
</head>

<body>


  <img src="img/msdback1.png" class="img-fluid" alt="Responsive image">
<div class="container">

    <!-- Modal for rendering the charts, declare this if you want to render charts,
     else you remove the modal -->
    <div id="modal1" class="modal">
        <canvas id="modal-chart"></canvas>
    </div>

    <!--chatbot widget -->
    <div class="widget">
        <div class="chat_header">

            <!--Add the name of the bot here -->
            <span class="chat_header_title"> <img class="imgProfileEd" src="img/edbot.png" /> ED</span>
            <span class="dropdown-trigger" href='#' data-target='dropdown1'>
                  <i class="material-icons">
                  more_vert
                  </i>
               </span>

            <!-- Dropdown menu-->
            <ul id='dropdown1' class='dropdown-content'>

                <li><a href="#" id="close">Fermer</a></li>
            </ul>
        </div>

        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">
            <div class="clearfix"></div>

        </div>


        <!--keypad for user to type the message-->
        <div class="keypad">
            <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
            <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
            <script>
                TockReact(
                    document.getElementById('userInput'),
                    'https://demo-bot.tock.ai/io/edbotdemo/edbot/web',({


                        }
                    ));
            </script>
        </div>
    </div>

    <!--bot profile-->
    <div class="profile_div" id="profile_div">
        <img class="imgProfile" src="img/edbot.png" />
    </div>

    <!-- Bot pop-up intro -->
    <div class="tap-target" data-target="profile_div">
        <div class="tap-target-content">
            <h5 class="white-text">Salut ðŸ‘‹</h5>
            <p class="white-text">Je suis ED je peux vous aider dans vos recherches!</p>
        </div>
    </div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<!--Main Script -->
<script type="text/javascript" src="js/script.js"></script>

<!--Chart.js Script -->
<script type="text/javascript" src="js/chart.min.js"></script>

</body>

</html>
